<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntuaciones</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style-puntuaciones.css">
</head>

<body>
    <video autoplay loop muted id="video-background">
        <source src="img/fondo-tablas.mp4" type="video/mp4">
    </video>
    <section class="mega-1">
        <div class="mini-1">
            <h1>Tabla de Puntuaciones</h1>
        </div>
        <div class="mini-2">
            <table id="scoreTable">
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntuación</th>
                    <th>Tiempo</th>
                </tr>
            </table>
            <br><br>
        </div>
    </section>
    <button id="regresar"><a href="index.html"><img id="imagenCambiar" src="img/flecha-izquierda.png" width="60" height="60" alt="Botón de Música"></a></button>
</body>
<script src="js/script-puntuaciones.js"></script>

</html>
