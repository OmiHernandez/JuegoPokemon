<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="css/styles-juego.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="portada">
        <div class="Botones">
            <button id="musica"><img id="imagenCambiar" src="img/boton-de-play.png" width="50" height="50"
                    alt="Botón de Música"></button><br>
            <button id="salir"><img id="SalirImg" src="img/boton-de-salir.png" width="50" height="50"
                    alt="Botón de Música"></button>
        </div>
        <br>

        <section id="cajaBotones">
            <div class="Back">
                <div class="Afuera">
                    <p id="Tiempo"></p>
                    <p id="Puntaje"></p>
                </div>
                <canvas id="lienzoP"></canvas>
            </div>
            <br><br>
            <div class="Imagenes" id="CajaPok">
                <img id="poke1" src="" alt="">
                <img id="poke2" src="" alt="">
                <img id="poke3" src="" alt="">
            </div>
            <div id="wait"></div>
        </section>

    </div>
    <script src="js/script-juego.js"></script>
    <!-- <script src="js/prueba.js"></script> -->
</body>

</html>
